<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pigeon 🕊️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="mainContainer">
        <h1>Pigeon Chat 🕊️</h1>
        <div id="joinUI">
            <input id="roomInput" placeholder="Enter chat code">
            <input id="passwordInput" placeholder="Set or enter password" type="password">
            <button onclick="joinRoom()">Join</button>
        </div>
        <div id="chat" style="display:none;">
            <div id="messages"></div>
            <div id="typingIndicator" style="text-align: center; font-style: italic;"></div>
            <input id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
        <script src="script.js"></script>
        <div id="colorButton" onclick="toggleColorPanel()">🎨</div>
        <div id="colorPanel">
            <label>Background: <input type="color" onchange="setColor('--bg-color', this.value)"></label>
            <label>Text: <input type="color" onchange="setColor('--text-color', this.value)"></label>
            <label>Accent: <input type="color" onchange="setColor('--accent-color', this.value)"></label>
        </div>
    </div>
</body>
</html>
